<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Comfortaa:wght@500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b0f4b06bf.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="header__logo">
            <a href="index.html"><img src="images/logo.png" alt="logo orinoco" class="logo_img"></a>
        </div>
        <h1 class="header__tittle">Mon panier</h1>
        <a href="panier.html" class="header__cart">
            <div class="cart_text">Mon panier</div>
        </a>

    </header>
    <section class="container">
        <div class="container_cart">
                <div class="cart_div">
                    <div class="div_itemHead imageHead">Image</div>
                    <div class="div_itemHead">Nom</div>
                    <div class="div_itemHead">Quantité</div>
                    <div class="div_itemHead">Prix</div>
                </div>
            </div>
        </div>
        <div class="container_form">
            <form action="" method="POST" id="form">
                <label for="nom">Prénom :</label> <br><div>
                    <input type="text" name="prenom" id="firstName" required='required'>
                    </div><br>
                <label for="prenom">Nom :</label> <br><div>
                    <input type="text" name="nom" id="lastName" required='required'>
                    </div><br>
                <label for="adresse">Adresse :</label> <br><div>
                    <input type="text" name="Adresse" id="adress" required='required'>
                    </div><br>
                <label for="ville">Ville :</label> <br><div>
                    <input type="text" name="ville" id="city" required='required'>
                    </div><br>
                <label for="zipcode">Code postal :</label> <br><div>
                    <input type="text" name="zipcode" id="zipcode" required='required'>
                    </div><br>
                <label for="email">Adresse e-mail :</label> <br><div>
                    <input type="email" name="email" id="email" required='required'>
                    </div><br>
                <input id='form-btn'type="submit" value='Valider la commande'>
            </form>
        </div>

    </section>

    <script src="js/cart.js"></script>
</body>

</html>
